<head>

<body> 
	<main>
		<div class="card">
			<div class="colored-square">
				<img src="images/image-victor.jpg" alt="Victor">
			</div>
			<div class="content-box">
				<div class="title-box">
					<h1>Victor Crest</h1><h2>26</h2>
				</div>	
				<p>London</p>
				<div class="status">
					<div>
						<p>80K</p>
						<span>Followers</span>
					</div>
					<div>
						<p>803K</p>
						<span>likes</span>
					</div>
					<div>
						<p>1.4K</p>
						<span>Photos</span>
					</div>
				</div>
			</div>
		</div>
	<footer class="attribution">

	</main>
